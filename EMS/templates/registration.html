{% include 'header.html' %}

<script>
  function checkpassword() {
    if (document.signup.pass1.value!=document.signup.pass2.value!){
      alert("Password don't match ⚠️ Please enter agian");
      document.signup.pass2.focus();
      return false;
    }
    return true;
  }
</script>
<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom: 2px solid orange">
      Create an account
    </h5>
    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="checkpassword()">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstname" class="form-control" required/>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" required/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Employee Code</label>
              <input type="text" name="empcode" class="form-control"required />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control"required />
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="pass1" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="pass2" class="form-control" required />
          </div>
        </div>

        <input
          type="submit"
          value="submit"
          class="btn btn-primary my-2 max-2"
        />
      </form>
    </div>
  </div>
</div>

{% if error == "NO" %}
<script>
  alert("Signed up successfully!")
  window.location=('{% url 'emp_login' %}');
</script>
{% endif %} {% if error == "YES" %}
<script>
  alert("Wrong Credentials!");
</script>
{% endif %}

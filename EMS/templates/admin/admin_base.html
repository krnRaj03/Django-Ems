{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec1801c9e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styleHeader.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css" />
    <script>
      $(document).ready(function() {
        $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        } );
    } );
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 p-0">
          <img src="{% static 'images/admin2.png' %}" style="width:85px; height:90px" class="img-thumbnail mx-3 my-3">
          <div class="list-group mx-2">
            <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/admin_home' %} active {% endif %}">Dashboard</a>
            <a href="{% url 'allEmps' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/all_employees' %} active {% endif %}">All Employees</a>
            <a href="{% url 'pdf_gen' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/pdf_gen' %} active {% endif %}">Emp permissions</a>
            <a href="{% url 'emp_image' user.id %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_image' %} active {% endif %}">Upload Employee Image</a>
            <a href="{% url 'changePassAdmin' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/change_passAdmin' %} active {% endif %}">Change Password</a>
            
            <a href="{% url 'logout_user' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/logout_user' %} active {% endif %}">Logout</a>
            
          </div>
        </div>
        <div class="col-sm-10 p-0">
          <div class="container-fluid p-2">
            <h5 class="text-center p-3 font-weight-bold" style="border-bottom:3px solid green">
              Employee Management System
            </h5>
            <div class="card shadow" style="min-height:90vh">
              {% block main %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
